<div class="category-index">

    {% for post in site.experiences %}
        {% if post.categories contains 'hip' %}
            <p>
                <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
                <span> by {{ post.author }} ({{ post.date | date: "%b %-d, %Y" }})</span>
            </p>
        {% endif %}
    {% endfor %}

</div>
